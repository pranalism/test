<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Four equal, regular rounded corners and four irregular rounded corners</title>
  
  <style>
	.span-6 {
		width:230px;
		float:left;
		margin-right:10px;
	}
	.last {
		margin-right:0;
	}
	div[class^='radius'] {
		background-color: #EFEFEF;
		border: 10px solid #000;
		min-height: 100px;
	}
    .radius-1 { 
		border-radius: 20px; 
	}
    .radius-2 { 
		border-radius: 10px / 20px; 
	}
  </style>
</head>
<body>
<div class="container">
    <div class="span-6">&nbsp;</div>
    <div class="span-6">
        <div class="radius-1"></div>
    </div>
    <div class="span-6">
        <div class="radius-2"></div>
    </div>
    <div class="span-6 last">&nbsp;</div>
</div>
</body>
</html>
