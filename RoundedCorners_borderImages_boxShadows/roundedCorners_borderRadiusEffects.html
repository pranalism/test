<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Effects of different values for the border-radius shorthand property</title>
  
  <style>
	.span-6, .span-3 {
		float:left;
		margin-right:10px;
	}
	.span-6{width:230px;}
	.span-3 {width:110px;}
	.last {
		margin-right:0;
	}
	div[class^='radius'] {
		background-color: #EFEFEF;
		border: 10px solid #000;
		min-height: 100px;
	}
    .radius-1 { border-radius: 0 20px; }
    .radius-2 { border-radius: 0 10px 20px; }
    .radius-3 { border-radius: 0 0 20px 20px; }
  </style>
</head>
<body>
<div class="container">
    <div class="span-3">&nbsp;</div>
    <div class="span-6">
        <div class="radius-1"></div>
    </div>
    <div class="span-6">
        <div class="radius-2"></div>
    </div>
	<div class="span-6">
        <div class="radius-3"></div>
    </div>
    <div class="span-3 last">&nbsp;</div>
</div>
</body>
</html>
