<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>gradients</title>

<style>

.container {
	width:950px;
	margin:0 auto;
}
	
.span-9, .span-6 {
	float:left;
	margin-right:10px;
}
.last {
	margin-right:0;
}
.span-6 {width:230px;}
.span-9 {width:350px;}
.span-6 {
    background-color: red;
    background-image: -webkit-radial-gradient(circle contain,white,black);
    background-image: radial-gradient(closest-side circle,white,black);
    min-height: 100px;
}
</style>
</head>
<body>
<div class="container">
	<div class="span-9">&thinsp;</div>
    <div class="span-6"></div>
    <div class="span-9 last">&thinsp;</div>
</div>
</div>
</body>
</html>
