<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>transitions explained</title>
<style>
h1 {
font-size: 150%;
transition-property: font-size;
transition-duration: 2s;
transition-timing-function: ease-out;
transition-delay: 250ms;

/*Shorthand

transition: font-size 2s ease-out 250ms;

*/
}

h1:hover { 
	font-size: 600%; 
}

</style>
</head>
<body>
	<h1> Transitions Explained </h1>
</body>
