<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>shadows-multiple</title>

<style>
.container{
	margin:12%;
	width:850px;
}
h1 { 
	font-size: 720%;
	margin-bottom:0;
	text-align: center;
	}

.one { text-shadow: 0 -2px 3px #FFF, 0 -4px 3px #AAA, 0 -6px 6px #666, 0 -8px 9px #000; }
.two { color: #FFF; text-shadow: 0 2px rgba(0,0,0,0.4), 0 4px rgba(0,0,0,0.4), 0 6px rgba(0,0,0,0.4), 0 8px rgba(0,0,0,0.4); }

</style>
</head>
<body>
<div class="container">
    
    <h1 class="one">CSS3</h1>
    <h1 class="two">CSS3</h1>
    
</div>
</body>
</html>
