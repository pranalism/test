<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>shadows</title>

<style>
.container{
	margin:12%;
	width:850px;
}
h1 { 
	font-size: 720%;
	margin-bottom:0;
	text-align: center;
	}

.one { text-shadow: -3px -3px #97B6CB; }
.two { text-shadow: -5px 3px #97B6CB; }
.three { text-shadow: -5px 0 #97B6CB; }

</style>
</head>
<body>
<div class="container">
    
    <h1 class="one">Quick</h1>
    <h1 class="two">Brown</h1>
    <h1 class="three">Fox</h1>
    
</div>
</body>
</html>
